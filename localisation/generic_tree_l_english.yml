l_english:
launch_manufacturing_station:0 "Orbital Manufacturing Stations"
launch_manufacturing_station_desc:0 "Even as we may run out of space on the surface of our planet, there will always be a near-infinite amount of space in orbit around our planets. We should utilize this and begin building manufacturing plants in orbit of our planet."
launch_manufacturing_station2:0 "Standardized Orbital Factories"
launch_manufacturing_station2_desc:0 "With our first orbital manufacturing stations in orbit, we can study their efficiency and investigate their flaws to produce more orbital stations."
launch_manufacturing_station3:0 "Mass-Produced Stations"
launch_manufacturing_station3_desc:0 "We now have a set of plans for fully-functional and efficient orbital factories based off of our own research and other plans currently in use in other systems. It is now possible to send another batch of these orbital stations into orbit."
gen_infrastructure_effort:0 "Planetary Infrastructure"
launch_civilian_station_decision:0 "Launch Orbital Civilian Factory"
launch_arms_station_decision:0 "Launch Orbital Arms Factory"
launch_arms_station:0 "Orbital Armament Production"
launch_arms_station_desc:0 "Just as for orbital civilian space stations, there is a near-infinite amount of space in our home station for arms manufacturing stations. It would be foolish not to utilize the zero-gravity environment combined with the massive amounts of space to produce more arms."
launch_arms_station_2:0 "Standardized Arms Production Platforms"
launch_arms_station_2_desc:0 "If we create a set of standardized designs for these orbital production plants, we will be able to easily create and launch more factories into orbit."
launch_arms_station_3:0 "Streamlined Arms Stations"
launch_arms_station_3_desc:0 "After days of research conducted by our scientists on our own arms production methods and those of the most accomplished militaries in the galaxy, we have devised improved plans to launch even more armament producing factories into space."
gen_planetkilling_effort:0 "Planetkilling Weapons"
gen_planetkilling_effort_desc:0 "It is necessary to begin producing planet-killing weapons to defend ourselves and our allies. These weapons can be toned down, of course, so that they don't destroy a targeted planet..but that ability will always be there if we need it."
gen_political_effort:0 "Galactic Politics"
gen_political_effort_desc:0 "We will soon need to choose our path on the galactic stage if we are to survive as a nation."
gen_side_with_republic:0 "Stand with the Republic"
gen_side_with_republic_desc:0 "We must stand strong with our allies in the Galactic Republic!"
gen_side_with_cis:0 "Befriend the Separatist Caucus"
gen_side_with_cis_desc:0 "The Galactic Republic is corrupt, and only the Separatists see this. It is time to join their cause."
gen_neutrality_focus:0 "Our Own Path"
gen_neutrality_focus_desc:0 "Both the Republic and the Separatists will use our people and manipulate us for their own goals. We need to strive to choose our own path."
gen_ties_with_the_senate:0 "Befriend the Galactic Senate"
gen_ties_with_the_senate_desc:0 "Befriending the Senate and appeasing them will be very effective in increasing our ties and standing with the Republic."
gen_loyalist_effort:0 "Loyalist Ethos"
gen_loyalist_effort_desc:0 "We need to push to educate our people on the good that the Republic has brought us and the galaxy."
gen_republic_trading_mission:0 "Republic Trading Missions"
gen_republic_trading_mission_desc:0 "The Galactic Republic controls some of the most profitable trade routes in the galaxy. With our increased standing with the Republic, we can increase our standing with loyalist traders in the galaxy and eventually profit off of the trade."
gen_allow_republic_enforcement:0 "Adopt Republic Laws"
gen_allow_republic_enforcement_desc:0 "We must fully embrace the Galactic Republic's set of laws and allow their law enforcement and high officials onto our planet to uphold the law."
gen_support_the_jedi_order:0 "Support the Jedi Order"
gen_support_the_jedi_order_desc:0 "The Jedi Order has spread peace across the galaxy for millenia. We should support them and embrace their mission."
gen_mission_to_the_core_worlds:0 "Mission to the Core Worlds"
gen_mission_to_the_core_worlds_desc:0 "It is imperative that we send a diplomatic mission to the core worlds and Coruscant immediately to negotiate our involvement in trade in the sector."
gen_jedi_assistance:0 "Jedi Mutual Assistance"
gen_jedi_assistance_desc:0 "We can assist the Jedi in their missions and operations in and near our system while learning from their tactics and leadersihp."
gen_request_defense_forces:0 "Request Defense Forces"
gen_request_defense_forces_desc:0 "We can request that our protectors send us defense forces immediately to further secure our system. Not only will we be further protected, but we can also learn from their military organization and tactics."
gen_condemn_republic_corruption:0 "Condemn the Republic's Corruption"
gen_condemn_republic_corruption_desc:0 "The Galactic Republic is corrupt. Not only must we recognize this, but this message needs to be spread far and wide across the galaxy."
gen_separatist_effort:0 "Separatist Propaganda"
gen_separatist_effort_desc:0 "We need to spread propaganda across our planetary media embracing the separatist cause and decrying the failed Galactic Republic."
gen_contact_the_trade_federation:0 "Contact the Trade Federation"
gen_contact_the_trade_federation_desc:0 "The Trade Federation is the most powerful trade conglomerate in the Galaxy, so powerful that they have secured a seat in the Galactic Senate while funding the Separatist cause. Befriending them will be profitable."
gen_support_the_separatist_cause:0 "Our Cause"
gen_support_the_separatist_cause_desc:0 "We fight not to bring the galaxy into evil, but to put an end to Republic corruption and build a better galaxy. That is tje Separatist cause."
gen_support_the_count:0 "Loyalty to Dooku"
gen_support_the_count_desc:0 "We must stand with Count Dooku in our fight against the Republic."
gen_befriend_banking_clan:0 "Befriend the Banking Clan"
gen_befriend_banking_clan_desc:0 "Along with the Trade Federation, the InterGalactic Banking Clan is another prominent player in the Galactic economy, especially in the Outer Rim. Friendship with them is in our best interest."
gen_support_the_sith:0 "Support the Sith"
gen_support_the_sith_desc:0 "The Sith has protected the Confederacy from Republic enroachments and corruption, and unlike what the Jedi tell the people of the Republic, they are not evil. We must support them in their operations and maneuvers."
gen_hutt_cartel:0 "Reach out to the Hutts"
gen_hutt_cartel_desc:0 "The Hutt Consortium, though they may not be the most civilized in the galaxy, is the largest power that isn't controlled by the Republic or the Separatists. We should seek their protection."
gen_sovereign_planet:0 "Secure our Sovereignty"
gen_sovereign_planet_desc:0 "We need to secure our sovereignty and independence from all foreign powers in the Galaxy."
gen_bounty_hunter_training:0 "Bounty Hunter Leadership"
gen_bounty_hunter_training_desc:0 "The bounty hunters, though a lot of them are seen as villains, are also masters at combat and tactics. Hiring them to train our forces would be beneficial."
gen_hutt_trading:0 "Hutt Trading Mission"
gen_hutt_trading_desc:0 "We need to seek the aid of the Hutts to increase our influence (and profits) from the Outer Rim markets."
gen_galactic_outreach:0 "Galactic Outreach"
gen_galactic_outreach_desc:0 "Just because we're sovereign doesn't mean that we need to be isolated. We should maintain friendly terms with the largest powers in the Galaxy."
gen_join_the_hutts:0 "Join the Hutt Cartel"
gen_join_the_hutts_desc:0 "To secure our place in this dangerous Galaxy, we need to seek out a permanent friendship with the Hutts - One that entails us joining their cause."
gen_our_own_bloc:0 "Our Own Bloc"
gen_our_own_bloc_desc:0 "We can strive to become a leader in the Galaxy by forming our own bloc, independent of the Republic, Separatists, and Hutts."
gen_military_effort:0 "Military Effort"
gen_military_effort_desc:0 "It is important to build up our armed forces and continue modernizing our forces so that we can compete with other systems and defend ourselves."
