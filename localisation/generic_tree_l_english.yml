gen_distancing_from_the_sith:0 "Distance from the Sith"
gen_distancing_from_the_sith_desc:0 "The Sith are not all they seem, and might be manipulating the Confederacy to suit their own plans. We should distance ourselves from Count Dooku and his Sith associates."
gen_connections_to_the_underworld:0 "Connections to the Underworld"
gen_connections_to_the_underworld_desc:0 "Forming connections with the galactic Underworld and crime syndicates alongside the Hutts could prove to be...very, very profitable."
gen_expand_sovereignty:0 "Secure Our Sovereignty"
gen_expand_sovereignty_desc:0 "We should focus on securing our status as a sovereign system while being open to outside investment and cooperation."
gen_lessons_of_the_clone_wars:0 "Lessons of the Clone Wars"
gen_lessons_of_the_clone_wars_desc:0 "Many, many men and women during the Clone Wars, and for what? There are many lessons to be learned from the war."

