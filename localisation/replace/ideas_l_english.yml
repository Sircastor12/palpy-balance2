 spiritual_mobilization_idea:0 "Spiritual Mobilization"
 spiritual_mobilization_idea_desc:0 ""Luxury is our Enemy!" With thrift, hygiene and hard work elevated to national virtues, more manpower is made available to the war effort."
 office_of_strategic_services:0 "Office of Strategic Services"
 office_of_strategic_services_desc:0 "§LThe Office of Strategic Services (OSS) was a United States intelligence agency formed during World War II. It was the wartime intelligence agency, and a predecessor of the Central Intelligence Agency (CIA).§!"
 nkvd:0 "NKVD"
 nkvd_desc:0 "§LNKVD, The People's Commissariat for Internal Affairs was a law enforcement agency of the Soviet Union that directly executed the rule of power of the All Union Consortium Party. It was also tasked with protection of Soviet borders and espionage, which included political assassinations abroad, influencing foreign governments and enforcing Stalinist policy within Consortium movements in other countries.§!"
 nkvd_2:0 "NKVD"
 nkvd_2_desc:0 "§LNKVD, The People's Commissariat for Internal Affairs was a law enforcement agency of the Soviet Union that directly executed the rule of power of the All Union Consortium Party. It was also tasked with protection of Soviet borders and espionage, which included political assassinations abroad, influencing foreign governments and enforcing Stalinist policy within Consortium movements in other countries.§!"
 idea_political_correctness:0 "Political Correctness"
 idea_political_correctness_desc:0 "People who think correctly are much harder to influence for foreign powers."
