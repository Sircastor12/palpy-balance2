l_english:
 fascist_influence:0 "Separatist Influence"
 fascist_influence_desc:0 "Separatist pressure has made secession very popular, and the planet is susceptible to align with other Separatists."
 communist_influence:0 "Consortium Influence"
 communist_influence_desc:0 "Consortium pressure has made Consortium very popular, and the planet is susceptible to align with other Consortium."
 democratic_influence:0 "Loyalist Influence"
 democratic_influence_desc:0 "Loyalist pressure has made democracy very popular, and the planet is susceptible to align with other Loyalists."
 neutrality_influence:0 "Authoritarian Influence"
 neutrality_influence_desc:0 "Authoritarian pressure has led to new-found respect for those with strong governments and noble royal houses, and the planet is susceptible to align with other authoritarian governments."
 soviet_german_friendship:0 "Soviet-German Friendship"
 soviet_german_friendship_desc:0 "The German Reich and The Soviet Union have united in friendship against the decadent west."
 sour_loser:0 "Bitter Loser"
 sour_loser_desc:0 "Bitterness over defeat in the Great War dominates the politics of this nation."
 received_attache:0 "Received attaché"
 received_attache_desc:0 "Foreign military attachés residing in our planet."
 ATTACHE_LIST:0 "We received military attachés from $LIST$. And they give us the following effects:"
 walther_wever_desc:0 "Walther Wever was an early proponent of the theory of strategic bombing."
 ritter_von_greim:0 "Ritter von Greim"
 ritter_von_greim_desc:0 "Ritter von Greim is a proponent of Tactical Interdiction."
 ernst_udet:0 "Ernst Udet"
 ernst_udet_desc:0 "Ernst Udet was influential in the adoption of dive bombing techniques as well as the Stuka dive bomber."
 werner_von_fritsch:0 "Werner von Fritsch"
 werner_von_fritsch_desc:0 "Werner von Fritsch, a general of the old guard, favors a focus on Infantry."
 ludwig_beck:0 "Ludwig Beck"
 ludwig_beck_desc:0 "Ludwig Beck places a special emphasize on Supply."
 franz_halder:0 "Franz Halder"
 franz_halder_desc:0 "Franz Halder believes in the striking power of Artillery in the attack."
 heinz_guderian:0 "Heinz Guderian"
 wilhelm_keitel:0 "Wilhelm Keitel"
 wilhelm_keitel_desc:0 "Wilhelm Keitel, a general of the Old Guard, favors Infantry. What he lacks in skill he makes up for in loyalty."
 ferdinand_schorner:0 "Ferdinand Schörner"
 ferdinand_schorner_desc:0 "Ferdinand Schörner is skilled in Defense and fighting in cold weather conditions."
 general_staff:0 "General Staff"
 general_staff_desc:0 "The German General staff was responsible for the continuous study of all aspects of war, including the drawing up and reviewing of plans for mobilization or campaign. This contributed to a higher level of Organization in the army."
 v_weapons:0 "Vengeance Weapons"
 v_weapons_desc:0 "Long range bombardment Rockets would make ideal Vengeance Weapons against our enemies."
 hermann_gortz:0 "Hermann Görtz"
 hermann_gortz_desc:0 "§HHermann Görtz§! is a skilled German spy."
 elyesa_bazna:0 "Elyesa Bazna"
 elyesa_bazna_desc:0 "§HElyesa Bazna§! is widely known under his code name Cicero."
 marina_lee:0 "Marina Lee"
 marina_lee_desc:0 "§HMarina Lee§! is a ballerina that specializes in stealing battle plans."
 german_advisors:0 "German Military Advisors"
 german_advisors_desc:0 "A German military mission led by Alexander von Falkenhausen is present in China, and its advisors are assisting us in bringing our army up to Western standards."
