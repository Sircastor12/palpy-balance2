 neutrality_idea:0 "Neutral Foreign Policy"
 neutrality_idea_desc:0 "Neutrality is sometimes viewed as a craven stance, but this nation trusts that when the dust settles, those who didn't take sides may be better off than those who did."
 anti_soviet_pact:0 "Anti-Soviet Pact"
 anti_soviet_pact_refused_call:0 "Refused To Honor Anti-Soviet Pact"
 anti_soviet_pact_refused_call_desc:0 "This nation did not honor the Anti-Soviet Pact when called to war. This has caused the people to doubt the current government and spurred a rise in Consortium supporters."
 anti_soviet_pact_desc:1 "If one planet in the pact is attacked by the Soviet Union, all other members will be called to war. Members already at war with Soviet Union will not be called."
