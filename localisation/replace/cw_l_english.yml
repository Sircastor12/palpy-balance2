REP_the_gathering_storm:0 "The Galactic Republic was a federal parliamentary republic comprising thousands of worlds spread across the galaxy. Adhering to a democratic constitution, the Republic was governed by a legislative body of two thousand senators, known as the Galactic Senate, appointed to represent the interests of their respective homeworlds on the galactic stage. It was the core of galactic civilisation, with its influence felt across much of the known galaxy."
CIS_the_gathering_storm:0 "Before the formation of the CIS, take control of the movement and push certain planets towards secession to join our cause."
FED_the_gathering_storm:0 "The Trade Federation was an interstellar shipping and trade conglomerate during the waning years of the Galactic Republic, one so powerful that it had its own representatives in the Galactic Senate."
CMG_the_gathering_storm:0 "The Commerce Guild was a conglomerate of several galactic-scale corporate organizations such as agricorps, retailers, arms manufacturers, shipbuilders, service providers, and the Mining Guild."
TEC_the_gathering_storm:0 "The Techno Union was a commerce guild comprised of various technology firms in the galaxy. It played a prominent role in the Separatist Crisis, as Foreman Wat Tambor allied it with Count Dooku and the Confederacy of Independent Systems."
MAN_the_gathering_storm:0 "The New Mandalorians were members of a reformist Mandalorian political movement on Mandalore. The group was formed after a Galactic Republic attack on the Mandalore sector which rendered portions of the planet into inhospitable white-sand deserts. Differing from other groups on Mandalore in that they placed great importance on virtues of pacifism, neutrality, and nonviolence, rather than military strength."
DEA_the_gathering_storm:0 "Although they live in the shadows Death Watch is one of the most powerful organizations in the galaxy. They seek to restore the glory of Mandalore and take back their legacy however stirrings of a war coming may lead them astray even with a path as clear as theirs"
IBC_the_gathering_storm:0 "The InterGalactic Banking Clan, also known simply as the Galactic Banking Clan or as the Banking Clan, was one of the most influential investment groups during the waning days of the Galactic Republic and the most important organization in the Outer Rim." 
KAM_the_gathering_storm:0 "Kamino was an aquatic planet located in an extragalactic star system that straggled south of the Rishi Maze satellite galaxy and beyond the larger galaxy. It was inhabited by the Kaminoans, known for their cloning technology, which ultimately led to the creation of a clone army for the Galactic Republic."
GEO_the_gathering_storm:0 "Geonosis, referred to as Geonosia by some natives, was the desert home planet of the Geonosians. It was the Confederacy of Independent Systems' first capital and hosted its major battle droid foundries. It was also the site of the Battle of Geonosis, the opening conflict of the Clone Wars."
KUA_the_gathering_storm:0 "Kuat was a vital shipbuilding and industrial planet located in the Kuat system of the galaxy's Core Worlds region. Known for the prestigious Kuat Drive Yards corporation and its large shipyards, the planet notably produced warships for the Galactic Republic"
UMB_the_gathering_storm:0 "Umbara was a planet that experienced no sunlight on its surface, earning the name 'Shadow World.' Situated within a large nebula, Umbara was cut off from the rest of the galaxy. This resulted in the development of advanced technologies that far exceeded the galactic standard by the native Umbarans."
RYL_the_gathering_storm:0 "Ryloth was a planet in the Ryloth system of the Outer Rim Territories, and the homeworld of the Twi'lek species. Its terrain varied, filled with jungles, mesas, valleys, and volcanoes, and had an atmosphere breathable for Twi'leks and humans alike."
KYK_the_gathering_storm:0 "Kashyyyk was a wroshyr tree-covered forest planet located in the southwestern quadrant of the galaxy and the homeworld of the Wookiee species." 
DAC_the_gathering_storm:0 "DAC a once proud planet has now erupted into civil strife following years of the Quarren feeling that they have been sidelined. Now with the whisperings of a coming war it may be time for the Mon Calamari to make a choice. To try and live in peace or to enforce their will upon the Quarren"