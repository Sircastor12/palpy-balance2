 naval_equipment:0 "Ships"
 
 destroyer_1:0 "Hammerhead Class Corvette"
 destroyer_2:0 "Sphyrna Class Corvette"
 destroyer_3:0 "CR70 Corvette"
 destroyer_4:0 "CR90 Corvette"
 destroyer_1_desc:0 "The Hammerhead-class cruiser was a type of warship used by the Republic Navy during the Old Sith Wars, the Mandalorian Wars, and the New Sith Wars. One of the most successful warship designs in galactic history, the Hammerhead-class would still see use in sector defense forces millennia after its introduction."
 destroyer_2_desc:0 "The Sphyrna-class corvette was a model of corvette that saw wide use in the period leading up to, during the Clone Wars. Sphyrna-class corvettes were inspired by a starship design that dated back centuries "
 destroyer_3_desc:0 "The CR70 corvette was a predecessor of the CR90 corvette, produced by the Corellian Engineering Corporation."
 destroyer_4_desc:0 "CR90 corvettes, also known as Corellian corvettes or blockade runners, were consular vessels manufactured by the Corellian Engineering Corporation."

 light_cruiser_1:0 "CF10 Light Cruiser"
 light_cruiser_2:0 "CF40 Light Cruiser"
 light_cruiser_3:0 "CC700 Cruiser"
 light_cruiser_4:0 "CC870 Heavy Cruiser"
 light_cruiser_1_desc:0 "Maneuverable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
 light_cruiser_2_desc:0 "Post-war treaties put restrictions on cruisers, but well-armed light vessels can be developed while remaining within these limits."
 light_cruiser_3_desc:0 "Now skirting the limits of treaties, larger and more heavily armored cruisers can be built, still with light enough weaponry to be classified as light cruisers."
 light_cruiser_4_desc:0 "Tactically employed to protect larger ships, the modern generation of light cruisers can shake off most past restrictions and be better armed to handle aerial attacks."
 
 battle_cruiser_2:0 "Invincible-class Dreadnaught"
 battle_cruiser_2_desc:0 "The Invincible-class was a cylindrical-shaped, 2,011 meter long warship. The variant in use with various fleets were armed with six concussion missile tubes, twelve turbolaser cannons, thirty quad laser cannons and six tractor beam projectors."

